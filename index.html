    <script type="application/javascript">
        var lastHeight = 0;
        
        /**
         * Função para dar o resize no site.
         */
        function resizeDefina(height) {
            if(lastHeight != height) {
                lastHeight = height;
                $("body").css("height", height);
            }
        }
        
        $(document).ready(function() {
            resizeDefina($(window).height());
            $("section").css("height", $("header").innerHeight() + $("main").innerHeight() + $("footer").innerHeight());
            
            $(window).resize(function() {
                resizeDefina($(this).height());
            });
        });
    </script>
